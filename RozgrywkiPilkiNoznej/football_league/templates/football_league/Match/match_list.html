{% extends 'football_league/base.html' %}

{% block content %}
    {% for match in match_list %}
        <div class="match">
            <hr>
            <h3><a href="">{{ match.host }} - {{ match.guest }}</a></h3>
            <p>{{ match.round.date }} - Host won:{{ match.did_host_win|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
