{% extends 'football_league/base.html' %}

{% block content %}
{% load index %}
    {% for match in data.match_list %}
        <div class="match">
            <hr>
            <h3><a href="">{{ match.host }} - {{ match.guest }}</a> ({{ data.match_results|index:forloop.counter0 }})</h3>
            <p>{{ match.round.date|date:"D d M Y"|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
